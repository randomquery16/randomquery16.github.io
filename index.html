<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookies Consent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f3f5f9] flex items-center justify-center min-h-screen p-4">
  <div class="text-center max-w-md">
    <h1 class="font-extrabold text-black text-xl mb-2">Cookies</h1>
    <p class="text-gray-500 mb-6">
      This website uses cookies to offer you the most relevant<br />
      information and better understand how you use this website.<br />
      Please accept cookies for optimal performance.
    </p>
    <div class="flex justify-center space-x-4 mb-4">
      <a href="https://example.com/accept" class="bg-black text-white px-6 py-2 rounded-md text-sm font-medium inline-block text-center">
        Accept
      </a>
      <a href="https://example.com/decline" class="border border-black text-black px-6 py-2 rounded-md text-sm font-medium inline-block text-center">
        Decline
      </a>
    </div>
    <a href="https://example.com/privacy" class="text-black text-sm font-medium underline inline-block">Privacy policy</a>
  </div>
</body>
</html>
