<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookies Consent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f3f5f9] flex items-center justify-center min-h-screen p-4">
  <div class="text-center max-w-md">
    <h1 class="font-extrabold text-black text-xl mb-2">Cookies</h1>
    <p class="text-gray-500 mb-6">
      This website uses cookies to offer you the most relevant<br />
      information and better understand how you use this website.<br />
      Please accept cookies for optimal performance.
    </p>
    <div class="flex justify-center space-x-4 mb-4">
      <button id="acceptBtn" class="bg-black text-white px-6 py-2 rounded-md text-sm font-medium inline-block text-center">
        Accept
      </button>
      <button id="declineBtn" class="border border-black text-black px-6 py-2 rounded-md text-sm font-medium inline-block text-center">
        Decline
      </button>
    </div>
    <button id="privacyBtn" class="text-black text-sm font-medium underline inline-block">
      Privacy policy
    </button>
  </div>

  <script>
    // Replace these URLs with your raw video URLs
    const acceptVideoUrl = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
    const declineVideoUrl = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
    const privacyVideoUrl = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";

    function playVideoFullscreen(url) {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      video.autoplay = true;
      video.loop = true;
      video.style.position = "fixed";
      video.style.top = 0;
      video.style.left = 0;
      video.style.width = "100vw";
      video.style.height = "100vh";
      video.style.zIndex = 9999;
      video.style.backgroundColor = "black";

      document.body.appendChild(video);

      video.requestFullscreen?.();

      // Remove video element when user exits fullscreen
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          video.pause();
          video.remove();
        }
      }, { once: true });
    }

    document.getElementById("acceptBtn").addEventListener("click", () => {
      playVideoFullscreen(acceptVideoUrl);
    });

    document.getElementById("declineBtn").addEventListener("click", () => {
      playVideoFullscreen(declineVideoUrl);
    });

    document.getElementById("privacyBtn").addEventListener("click", () => {
      playVideoFullscreen(privacyVideoUrl);
    });
  </script>
</body>
</html>
